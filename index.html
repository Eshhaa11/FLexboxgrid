<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The World</title>
    <link rel="stylesheet" href="styles/style.css"
</head>
<body style="background-image: url(images/Bgi.jpg)">
    <div class="container">
        <header class="header">
            <h1>Explore The World</h1>
            <p>Your adventure starts here. Discover amazing destinations!</p>
        </header>
        
        <div class="main">
            <div class="sidebar">
                <h3>Destinations</h3>
                <ul>
                    <li><a href="#">Australia</a></li>
                    <li><a href="#">New York</a></li>
                    <li><a href="#">India</a></li>
                    <li><a href="#">Bora Bora</a></li>
                    <li><a href="#">Bali</a></li>
                    <li><a href="#">Maldives</a></li>
                </ul>
            </div>
            
            <div class="content">
                <h2>Top Destinations</h2>
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="images/Australia.jpg" alt="Australia">
                        <p class="destination-name">Australia</p>
                    </div>
                    <div class="grid-item">
                        <img src="images/sung-shin-bvFD9LpAYmo-unsplash.jpg" alt="New York">
                        <p class="destination-name">New York</p>
                    </div>
                    <div class="grid-item">
                        <img src="images/julian-yu-_WuPjE-MPHo-unsplash.jpg" alt="India">
                        <p class="destination-name">India</p>
                    </div>
                    <div class="grid-item">
                        <img src="images/boraaboraa.jpeg" alt="Bora Bora">
                        <p class="destination-name">Bora Bora</p>
                    </div>
                    <div class="grid-item">
                        <img src="images/Bali.jpg" alt="Bali">
                        <p class="destination-name">Bali</p>
                    </div>
                    <div class="grid-item">
                        <img src="images/Maldives.jpg" alt="Maldives">
                        <p class="destination-name">Maldives</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <p>Contact Us | About | Privacy</p>
        </footer>
    </div>
</body>
</html>
